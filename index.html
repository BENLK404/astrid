<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Cadeau Extraordinaire</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
            font-family: 'Impact', 'Arial Black', sans-serif;
            touch-action: none;
        }

        #canvas3d {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.3) 100%);
            pointer-events: none;
            z-index: 5;
        }

        .name-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            perspective: 1000px;
            width: 90%;
        }

        .name {
            font-size: clamp(50px, 15vw, 150px);
            font-weight: 900;
            letter-spacing: 0.1em;
            background: linear-gradient(45deg,
            #ff0080, #ff8c00, #40e0d0, #9d00ff,
            #ff0080, #ff8c00, #40e0d0);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation:
                    megaGradient 4s ease infinite,
                    explosive 6s ease-in-out infinite,
                    rotate3d 10s linear infinite;
            filter:
                    drop-shadow(0 0 40px rgba(255, 0, 128, 0.9))
                    drop-shadow(0 0 60px rgba(157, 0, 255, 0.7))
                    drop-shadow(0 0 80px rgba(64, 224, 208, 0.5));
            transform-style: preserve-3d;
        }

        @keyframes megaGradient {
            0%, 100% { background-position: 0% 50%; }
            25% { background-position: 100% 50%; }
            50% { background-position: 50% 100%; }
            75% { background-position: 50% 0%; }
        }

        @keyframes explosive {
            0%, 100% {
                transform: scale(1) translateY(0) rotateX(0deg);
            }
            25% {
                transform: scale(1.15) translateY(-30px) rotateX(15deg);
            }
            50% {
                transform: scale(0.95) translateY(0) rotateX(-10deg);
            }
            75% {
                transform: scale(1.1) translateY(-20px) rotateX(10deg);
            }
        }

        @keyframes rotate3d {
            0% { transform: rotateY(0deg) rotateZ(0deg); }
            100% { transform: rotateY(360deg) rotateZ(360deg); }
        }

        .particles-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .subtitle {
            margin-top: clamp(20px, 5vh, 50px);
            font-size: clamp(18px, 4vw, 32px);
            color: white;
            font-weight: bold;
            animation: pulse 2s ease-in-out infinite;
            text-shadow:
                    0 0 20px rgba(255, 255, 255, 1),
                    0 0 40px rgba(255, 0, 128, 0.8),
                    0 0 60px rgba(157, 0, 255, 0.6);
            letter-spacing: 0.2em;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.7;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.05);
            }
        }

        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 2;
        }

        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
            box-shadow: 0 0 10px white;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        .lightning {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 3;
            opacity: 0;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
            animation: flash 5s infinite;
        }

        @keyframes flash {
            0%, 90%, 100% { opacity: 0; }
            92%, 94%, 96% { opacity: 0.8; }
        }

        .ring {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            margin: -100px 0 0 -100px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: expandRing 3s ease-out infinite;
            z-index: 4;
        }

        @keyframes expandRing {
            0% {
                transform: scale(0.5);
                opacity: 1;
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .name {
                font-size: clamp(40px, 12vw, 80px);
            }
        }
    </style>
</head>
<body>
<canvas id="canvas3d"></canvas>
<canvas class="particles-canvas" id="particlesCanvas"></canvas>
<div class="overlay"></div>
<div class="stars" id="starsContainer"></div>
<div class="lightning"></div>
<div class="ring"></div>
<div class="ring" style="animation-delay: 1s;"></div>
<div class="ring" style="animation-delay: 2s;"></div>

<div class="name-container">
    <div class="name" id="nameText">Yasmine</div>
    <div class="subtitle">★ La belle ★</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
    // Étoiles scintillantes
    const starsContainer = document.getElementById('starsContainer');
    for (let i = 0; i < 100; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 3 + 's';
        star.style.animationDuration = (Math.random() * 2 + 2) + 's';
        starsContainer.appendChild(star);
    }

    // Canvas pour particules avancées
    const particlesCanvas = document.getElementById('particlesCanvas');
    const pCtx = particlesCanvas.getContext('2d');
    particlesCanvas.width = window.innerWidth;
    particlesCanvas.height = window.innerHeight;

    const particles = [];
    class Particle {
        constructor() {
            this.reset();
        }
        reset() {
            this.x = Math.random() * particlesCanvas.width;
            this.y = Math.random() * particlesCanvas.height;
            this.vx = (Math.random() - 0.5) * 2;
            this.vy = (Math.random() - 0.5) * 2;
            this.life = Math.random() * 100 + 100;
            this.maxLife = this.life;
            this.color = `hsl(${Math.random() * 360}, 100%, 70%)`;
            this.size = Math.random() * 3 + 1;
        }
        update() {
            this.x += this.vx;
            this.y += this.vy;
            this.life--;
            if (this.life <= 0) this.reset();
        }
        draw() {
            pCtx.globalAlpha = this.life / this.maxLife;
            pCtx.fillStyle = this.color;
            pCtx.shadowBlur = 20;
            pCtx.shadowColor = this.color;
            pCtx.beginPath();
            pCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            pCtx.fill();
        }
    }

    for (let i = 0; i < 150; i++) {
        particles.push(new Particle());
    }

    function animateParticles() {
        pCtx.clearRect(0, 0, particlesCanvas.width, particlesCanvas.height);
        particles.forEach(p => {
            p.update();
            p.draw();
        });
        requestAnimationFrame(animateParticles);
    }
    animateParticles();

    // Three.js - Scène 3D ultra-avancée
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({
        canvas: document.getElementById('canvas3d'),
        alpha: true,
        antialias: true
    });

    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    camera.position.z = 30;

    // Géométries complexes multiples
    const geometries = [
        new THREE.IcosahedronGeometry(8, 1),
        new THREE.TorusGeometry(8, 3, 16, 100),
        new THREE.OctahedronGeometry(10, 0)
    ];

    const mainMeshes = [];
    geometries.forEach((geom, i) => {
        const mat = new THREE.MeshPhongMaterial({
            color: [0xff0080, 0x40e0d0, 0x9d00ff][i],
            wireframe: true,
            transparent: true,
            opacity: 0.4,
            emissive: [0xff0080, 0x40e0d0, 0x9d00ff][i],
            emissiveIntensity: 0.5
        });
        const mesh = new THREE.Mesh(geom, mat);
        mesh.position.z = i * 5 - 10;
        mainMeshes.push(mesh);
        scene.add(mesh);
    });

    // Nuage de points lumineux
    const pointsGeometry = new THREE.BufferGeometry();
    const pointsCount = 3000;
    const positions = new Float32Array(pointsCount * 3);
    const colors = new Float32Array(pointsCount * 3);

    for (let i = 0; i < pointsCount * 3; i += 3) {
        positions[i] = (Math.random() - 0.5) * 100;
        positions[i + 1] = (Math.random() - 0.5) * 100;
        positions[i + 2] = (Math.random() - 0.5) * 100;

        const color = new THREE.Color();
        color.setHSL(Math.random(), 1, 0.7);
        colors[i] = color.r;
        colors[i + 1] = color.g;
        colors[i + 2] = color.b;
    }

    pointsGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
    pointsGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

    const pointsMaterial = new THREE.PointsMaterial({
        size: 0.3,
        vertexColors: true,
        transparent: true,
        opacity: 0.8,
        blending: THREE.AdditiveBlending
    });

    const pointsCloud = new THREE.Points(pointsGeometry, pointsMaterial);
    scene.add(pointsCloud);

    // Lumières dynamiques multiples
    const lights = [];
    const lightColors = [0xff0080, 0x40e0d0, 0x9d00ff, 0xff8c00, 0x00ff00];
    for (let i = 0; i < 5; i++) {
        const light = new THREE.PointLight(lightColors[i], 2, 100);
        lights.push(light);
        scene.add(light);
    }

    const ambientLight = new THREE.AmbientLight(0x222222);
    scene.add(ambientLight);

    // Variables pour l'animation
    let time = 0;
    let mouseX = 0;
    let mouseY = 0;
    let targetX = 0;
    let targetY = 0;

    // Animation principale
    function animate() {
        requestAnimationFrame(animate);
        time += 0.01;

        // Mouvement fluide de la caméra
        targetX += (mouseX - targetX) * 0.05;
        targetY += (mouseY - targetY) * 0.05;
        camera.position.x = targetX * 5;
        camera.position.y = -targetY * 5;
        camera.lookAt(scene.position);

        // Animation des formes principales
        mainMeshes.forEach((mesh, i) => {
            mesh.rotation.x = time * (0.5 + i * 0.2);
            mesh.rotation.y = time * (0.3 + i * 0.1);
            mesh.rotation.z = time * 0.1;
            mesh.position.y = Math.sin(time + i) * 5;
            mesh.scale.set(
                1 + Math.sin(time * 2 + i) * 0.3,
                1 + Math.cos(time * 2 + i) * 0.3,
                1 + Math.sin(time + i) * 0.3
            );
        });

        // Animation du nuage de points
        pointsCloud.rotation.y = time * 0.1;
        pointsCloud.rotation.x = time * 0.05;

        // Animation des lumières
        lights.forEach((light, i) => {
            const angle = time + (i * Math.PI * 2 / lights.length);
            light.position.x = Math.cos(angle) * 20;
            light.position.y = Math.sin(angle * 1.5) * 20;
            light.position.z = Math.sin(angle) * 20;
            light.intensity = 2 + Math.sin(time * 3 + i) * 1;
        });

        renderer.render(scene, camera);
    }
    animate();

    // Gestion des événements tactiles et souris
    function handleMove(e) {
        if (e.touches) {
            mouseX = (e.touches[0].clientX / window.innerWidth) * 2 - 1;
            mouseY = (e.touches[0].clientY / window.innerHeight) * 2 - 1;
        } else {
            mouseX = (e.clientX / window.innerWidth) * 2 - 1;
            mouseY = (e.clientY / window.innerHeight) * 2 - 1;
        }
    }

    document.addEventListener('mousemove', handleMove);
    document.addEventListener('touchmove', handleMove, { passive: true });

    // Responsive
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
        particlesCanvas.width = window.innerWidth;
        particlesCanvas.height = window.innerHeight;
    });

    // Effet de clic/tap explosif
    function createExplosion(x, y) {
        for (let i = 0; i < 20; i++) {
            const p = new Particle();
            p.x = x;
            p.y = y;
            p.vx = (Math.random() - 0.5) * 10;
            p.vy = (Math.random() - 0.5) * 10;
            p.size = Math.random() * 5 + 2;
            particles.push(p);
        }
    }

    document.addEventListener('click', (e) => createExplosion(e.clientX, e.clientY));
    document.addEventListener('touchstart', (e) => {
        if (e.touches[0]) {
            createExplosion(e.touches[0].clientX, e.touches[0].clientY);
        }
    }, { passive: true });
</script>
</body>
</html>
